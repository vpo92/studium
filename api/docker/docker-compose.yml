version: "3"

services:
  studium_api:
    image: studium/api
    ports:
      - "3000:3000"
    environment:
      - MONGO_URL=mongodb://mongodb/studium
    links:
      - mongodb
    depends_on:
      - mongodb
  mongodb:
    image: mongo:latest
    container_name: "mongodb"
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - ./data/db:/data/db
    ports:
        - 27017:27017
